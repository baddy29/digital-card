<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam's Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="card" id="card">
            <div class="card-front">
                <div class="image-container">
                    <img src="https://github.com/baddy29/digital-card/blob/main/DSC_0376.JPG" alt="alt">
                </div>
                <h2>Shivam Shrivastava</h2>
                <h4>AI/Microservices Developer</h4>
                <div class="card-body">
                    <p>Looking for opportunities where I can put my skills to help a team grow and I grow along with it. Toggle the card to see what are my interests!</p>
                </div>
            </div>
            <div class="card-back">
                <div class="interests">
                    <h2>Interests</h2>
                    <ul>
                        <li>Microservices</li>
                        <li>Deep Learning</li>
                        <li>Computer Vision</li>
                    </ul>
                </div>
                <div class="links">
                    <a href="https://www.linkedin.com/in/shivam-shrivastava-18a14513a/" target="_blank">
                        <i class="fab fa-linkedin"></i>LinkedIn
                    </a>
                    <a href="https://github.com/baddy29" target="_blank">
                        <i class="fab fa-github"></i>GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('card').addEventListener('click', function() {
            this.classList.toggle('flipped');
        });
    </script>
    <script src="scripts/main.js"></script>
</body>
</html>
